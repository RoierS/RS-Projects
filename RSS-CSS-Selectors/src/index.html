<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS CSS Selectors</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>RSS CSS Selectors</h1>
    </header>
    <main class="main">
      <section class="left-block">
        <h2 class="task">Select the plates</h2>
        <button class="help-btn">Need help?</button>
        <div class="gameboard-wrapper">
          <div class="gameboard">
            <div class="gameboard__surface"></div>
            <div class="gameboard__tags"></div>
            <div class="gameboard__table">
            </div>
          </div>
          <div class="edge">
            <div class="leg"></div>
            <div class="leg"></div>
          </div>
        </div>
        <div class="editor-wrapper">
          <div class="editor">
            <div class="editor__header">
              CSS view
              <p class="file-name">style.css</p>
            </div>
            <div class="css-field">
              <div class="rows-count">1<br/>2<br/>3<br/>4<br/>5<br/>6<br/>7<br/>8<br/>9<br/>10<br/>11<br/>12<br/>13<br/>14<br/>15</div>
              <div class="input-field">
                <input class="input-css" type="text" placeholder="Write CSS selector here">
                <div class="styles-example">
                  {
                    <br>
                    /* style will be here*/
                    <br>
                  }
                </div>
                <button class="enter-btn" value="Enter">Enter</button>
              </div>
            </div>
          </div>
          <div class="editor html-result">
            <div class="editor__header">HTML view
              <p class="file-name">index.html</p>
            </div>
            <div class="html-field">
              <div class="rows-count">1<br/>2<br/>3<br/>4<br/>5<br/>6<br/>7<br/>8<br/>9<br/>10<br/>11<br/>12<br/>13<br/>14<br/>15</div>
              <div class="html-field__view"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="right-block">
        <div class="level-header">
          <h2 class="choose-level">Choose a level:</h2>
        </div>
        <ul class="levels">
        </ul>
        <p class="info-finished">Level finished</p>
        <p class="info-finished-hint">Level finished with hint</p>
        <button class="reset-btn">Reset progress</button>
      </section>
    </main>
    <footer class="footer">
      <a href="https://rs.school/js/"
              ><img class="rss" src="./assets/logo/RSschool.svg" alt="RSSchool logo"></a>
            <a href="https://github.com/RoierS"
              ><img
                class="github"
                src="./assets/logo/github-icon.svg"
                alt="my github"></a>
            <p class="copyright">
                Copyright 2023
            </p>
    </footer>
  </div>
  <div class="modal">
    <div class="modal__content">
      <span class="close">&times;</span>
      <h2>Congratulations!</h2>
      <p>You've won the game!</p>
      <button class="new-game-btn">Start New Game</button>
    </div>
  </div>
</body>
</html>
